<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario web basico</title>
</head>
<body>
    <h2 class="Titulo">Formulario CBTIS 229</h2>
    <hr>
    <form action="#">
        <section class="formulario">
        <fieldset>
            <legend>Entradas de usuario</legend>
            <div>
                <label for="usuario">Nombre:</label>
    <input id="usuario" type="text" name="usuario"
        size="20" maxsize="30" >
            </div><br>
            <div>
                <label for="usuario">Apellidos:</label>
    <input id="usuario" type="text" name="usuario"
        size="20" maxsize="30" >
            </div><br>
            <div>
                <label for="email">Correo electronico:</label>
                <input id="email" type="text" name="email">
            </div><br>
            <div>
                <label for="semestre">Especialidad:</label>
                <select name="ciudad">
                    <option value="TE">Programacion</option>
                    <option value="VA">Construccion</option>
                    <option value="BA">Alimentos</option>
                    <option value="M">Contabilidad</option>
                    <option value="M">Logistica</option>
                    <option value="M">Electronica</option>
                    <option value="" selected="selected">Selecciona tu especialidad</option>
                </select>
            </div><br>
            <div>Grado: <br>
                <input type="checkbox" id="deportes" name="aficiones" value="deportes">
                <label for="deportes">1°-2°</label><br>
                <input type="checkbox" id="coches" name="aficiones" value="coches">
                <label for="coches">3°-4°</label><br>
                <input type="checkbox" id="musica" name="aficiones" value="musica">
                <label for="musica">5°-6°</label><br>
            </div><br>
            <div>Sexo: <br>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label><br>
            </div><br>
            <div><br>
                <section class="color">
                <input type="submit" name="submit" value="Enviar informacion">
                <input type="reset" name="reset" value="Limpiar formulario">
            </div><br>
        </fieldset>
    </form>
</body>
</html>
